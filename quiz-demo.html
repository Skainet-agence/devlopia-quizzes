<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz D√©mo : Intelligence Artificielle - DevlopIA</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Quiz Specific Styles */
        .quiz-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .question-box {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .option-btn:hover {
            border-color: var(--primary-blue);
            background: #f0f7ff;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-blue);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.svg" alt="DevlopIA Logo">
            </a>
            <a href="index.html" class="btn-start" style="padding: 5px 15px; font-size: 0.9rem;">Quitter</a>
        </div>
    </header>

    <main class="container">
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div id="quiz-content">
                <!-- Question injected here -->
            </div>

            <div class="controls">
                <button id="btn-next" class="btn-start" style="display:none;" onclick="nextQuestion()">Suivant <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [{ "question": "Que signifie l'acronyme IA ?", "options": ["Intelligence Absolue", "Intelligence Artificielle", "Informatique Avanc√©e", "Internet Automatis√©"], "correct": 1, "explanation": "IA d√©signe l'Intelligence Artificielle, le domaine informatique visant √† simuler l'intelligence humaine." }, { "question": "Quelle entreprise a cr√©√© ChatGPT ?", "options": ["Google", "Microsoft", "OpenAI", "Meta"], "correct": 2, "explanation": "ChatGPT a √©t√© d√©velopp√© par OpenAI." }, { "question": "Quel est le langage de programmation le plus utilis√© en IA ?", "options": ["Java", "C++", "Python", "PHP"], "correct": 2, "explanation": "Python est le langage de pr√©dilection en IA gr√¢ce √† ses nombreuses biblioth√®ques comme TensorFlow et PyTorch." }];
        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const data = quizData[currentQuestion];
            document.getElementById('progress').style.width = ((currentQuestion + 1) / quizData.length * 100) + '%';

            let html = `<div class="question-box fade-in">
                <div class="question-text">${currentQuestion + 1}. ${data.question}</div>
                <div class="options-grid">`;

            data.options.forEach((opt, index) => {
                html += `<button class="option-btn" onclick="checkAnswer(this, ${index})">${opt}</button>`;
            });

            html += `</div><div id="feedback-box" class="feedback"></div></div>`;
            document.getElementById('quiz-content').innerHTML = html;
            document.getElementById('btn-next').style.display = 'none';
        }

        function checkAnswer(btn, index) {
            const data = quizData[currentQuestion];
            const allBtns = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback-box');

            // Disable all buttons
            allBtns.forEach(b => b.disabled = true);

            if (index === data.correct) {
                btn.classList.add('correct');
                feedback.innerHTML = '<i class="fa-solid fa-check-circle" style="color:var(--success)"></i> <strong>Bonne r√©ponse !</strong> <br><div style="margin-top:10px">' + data.explanation + '</div>';
                feedback.style.display = 'block';
                feedback.style.borderLeft = '5px solid var(--success)';
                score++;
                confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 }, colors: ['#5B9FFF', '#2ECC71'] });
            } else {
                btn.classList.add('wrong');
                allBtns[data.correct].classList.add('correct'); // Show correct one
                feedback.innerHTML = '<i class="fa-solid fa-times-circle" style="color:var(--error)"></i> <strong>Mauvaise r√©ponse.</strong> <br><div style="margin-top:10px">' + data.explanation + '</div>';
                feedback.style.display = 'block';
                feedback.style.borderLeft = '5px solid var(--error)';
            }

            document.getElementById('btn-next').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            let message = "";
            let emoji = "";

            if (percentage >= 80) {
                message = "Woaw ! A ce rythme c'est toi qui va donner les cours ! üöÄ";
                emoji = "üèÜ";
                // Big Celebration
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                function random(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function () {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) { return clearInterval(interval); }
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);

            } else if (percentage >= 50) {
                message = "Presque parfait, l'erreur est humaine apr√®s tout, c'est pour √ßa qu'on utilise l'IA (h√©h√©) üòâ";
                emoji = "ü•à";
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if (percentage >= 30) {
                message = "Je te conseille de revoir le cours, tu as certainement louper quelques trucs pendant que tu √©tais aux toilettes... üöΩ";
                emoji = "ü•â";
            } else {
                message = "Tu es s√ªr que tu as vu le bon cours ? ü§®";
                emoji = "üìâ";
            }

            document.getElementById('quiz-content').innerHTML = `
                <div class="result-card fade-in">
                    <div style="font-size: 5rem; margin-bottom: 20px;">${emoji}</div>
                    <h2>Quiz Termin√© !</h2>
                    <div class="score-text">${score}/${quizData.length}</div>
                    <p style="font-size: 1.2rem; color: #7f8c8d; margin-bottom: 30px;">Soit <strong>${percentage}%</strong> de r√©ussite</p>
                    <div class="fun-message">${message}</div>
                    <br>
                    <a href="index.html" class="btn-start" style="padding: 12px 30px; font-size: 1.1rem;">Retour au sommaire</a>
                </div>
            `;
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('progress').style.width = '100%';
        }

        // Init
        loadQuestion();
    </script>
</body>

</html>
